<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train KB Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <header class="headfoot">
        <h2>Train Magic!</h2>
    </header>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time with Kb</h1>
            <h4>Choo Choo!</h4>
            <h2><i class="fas fa-train"></i></h2>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2></h2>
                <h2 id="currentTime">The current time is: </h2>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Current Train Schedule</h3>
            </div>
            <div>
                <table class="needs-validation" id="trainTable">
                    <tr>
                        <th><i class="fas fa-train"></i> Train Name</th>
                        <th><i class="far fa-paper-plane"></i> Destination</th>
                        <th id="times"><i class="far fa-clock"></i> Frequency (min)</th>
                        <th id="times"><i class="far fa-calendar-alt"></i> Next Arrival</th>
                        <th id="times"><i class="fas fa-stopwatch"></i> Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body form-group">
                    <form>
                        <label for="trainNameInput">Train Name</label>
                        <br>
                        <input type="text" class="form-control" name="trName" id="trainNameInput" aria-describedby="TrainFormHelp"
                            placeholder="Choo Choo" required>
                        <label for="destinationInput">Destination</label>
                        <br>
                        <input type="text" class="form-control" name="trDest" id="destinationInput" placeholder="Philadelphia, PA"
                            required>
                        <br>
                    </form>
                    <form class="form-inline">
                        <label for="firstTrainInput">First Train Time</label>
                        <input type="time" class="form-control mx-sm-3 mb-2" name="trTime" id="firstTrainInput"
                            required>
                        <label>Frequency (min)</label>
                        <input type="number" class="form-control mx-sm-3 mb-2" name="trFrequency" id="frequencyInput"
                            placeholder="30">
                        <button id="addTrainBtn" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <footer>
            &copy; Copyright Kevin Bray 2018
            <br>
            <a href="https://tennissprinterkb.github.io/Responsive-Portfolio/portfolio.html">Kb portfolio</a>
        </footer>

        <!--Firebase app-->
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>

        <!--JavaScript-->
        <script src="assets/app.js"></script>



</body>

</html>
